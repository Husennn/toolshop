    .nav-bar { background-color: #444; padding: 10px 0; }
    .nav-bar ul { list-style-type: none; margin: 0; padding: 0; overflow: hidden; }
    .nav-bar li { float: left; }
    .nav-bar li a { display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;}
    .nav-bar li a:hover { background-color: #111;}

    /* Стили контента */
    .main-content { padding: 20px; }
    .product { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px;}
    .product:last-child { border-bottom: none;}
    .product h2 { color:#333;}
    .product p { color:#555;}

    /* Футер */
    footer { background-color:#333;color:white;padding:10px;text-align:center;}
    
    /* Для мобильных устройств */
    @media (max-width :768px){
      .nav-bar li{float:none;text-align:center;}
      .nav-bar li a{display:block;width:auto;text-align:center}
     }  
   
   </style>
</head>
